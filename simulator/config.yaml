simulation:
  interval_seconds: 10

# ==========================
# PROFILE DEFINITIONS
# ==========================
# Each profile defines:
# - temperature/humidity: baseline values based on hour intervals
# - window: probability of being open (0.0 to 1.0)
# - smoke: probability of detection (0.0 to 1.0), or 1.0 for always-on

profiles:
  kitchen:
    temperature:
      default: 21
      intervals:
        - [0, 6, 20]      # Night: 00:00 - 06:00
        - [6, 12, 21]     # Morning: 06:00 - 12:00
        - [12, 13, 24]    # Lunch cooking: 12:00 - 13:00 (+3°C)
        - [13, 19, 21]    # Afternoon: 13:00 - 19:00
        - [19, 20, 24]    # Dinner cooking: 19:00 - 20:00 (+3°C)
        - [20, 24, 22]    # Evening: 20:00 - 24:00
    humidity:
      default: 47
      intervals:
        - [0, 6, 45]      # Night
        - [6, 12, 47]     # Morning
        - [12, 13, 67]    # Lunch cooking (+20%)
        - [13, 19, 47]    # Afternoon
        - [19, 20, 67]    # Dinner cooking (+20%)
        - [20, 24, 50]    # Evening
    window:
      base_probability: 0.3   # 30% chance open 
    smoke:
      base_probability: 0.8  

  livingroom:
    temperature:
      default: 21
      intervals:
        - [0, 6, 20]      # Night: cooler
        - [6, 9, 21]      # Morning
        - [9, 18, 22]     # Day
        - [18, 23, 23]    # Evening: warmest 
        - [23, 24, 21]    # Late night
    humidity:
      default: 45
      intervals:
        - [0, 6, 47]      # Night
        - [6, 18, 43]     # Day
        - [18, 24, 46]    # Evening
    window:
      base_probability: 0.8   # 20% chance open
    smoke:
      base_probability: 0.05  # 5% chance 

  bedroom:
    temperature:
      default: 20
      intervals:
        - [0, 6, 19]      # Night: cool for sleeping
        - [6, 9, 20]      # Morning
        - [9, 18, 21]     # Day
        - [18, 22, 22]    # Evening
        - [22, 24, 20]    # Late night: cooling down
    humidity:
      default: 45
      intervals:
        - [0, 6, 47]      # Night
        - [6, 18, 43]     # Day
        - [18, 24, 46]    # Evening
    window:
      base_probability: 0.15  # 15% chance open 
    smoke:
      base_probability: 0.02  # 2% chance

  garage:
    temperature:
      default: 15
      intervals:
        - [0, 6, 12]      # Night: cold
        - [6, 12, 14]     # Morning
        - [12, 18, 18]    # Afternoon: warmest
        - [18, 24, 15]    # Evening
    humidity:
      default: 55
      intervals:
        - [0, 24, 55]     # Constant (no climate control)
    window:
      base_probability: 0.1   # 10% chance open
    smoke:
      base_probability: 0.9   # 10% chance 

# ==========================
# ROOM DEFINITIONS
# ==========================

rooms:
  - id: room1
    profile: garage
    sensors:
      temperature: 1
      humidity: 1
      window: 0
      smoke: 1

  - id: room2
    profile: livingroom
    sensors:
      temperature: 1
      humidity: 3
      window: 1
      smoke: 1

  - id: room3
    profile: bedroom
    sensors:
      temperature: 2
      humidity: 1
      window: 2
      smoke: 0

  - id: room4
    profile: bedroom
    sensors:
      temperature: 1
      humidity: 2
      window: 2
      smoke: 4
